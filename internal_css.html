<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module2-CSS</title>

    <!--Internal CSS-->
    <!--ul, ol -> Element Selector-->
    <!-- #something -> id selector-->
    <!-- .something -> class selector-->
    <style>
        
        body{
            background-color:beige;
        }
        ol{
            color:red;
            background-color: aliceblue;
            width: 50%;
        }
        ul{
            color:blue;
            font-size:x-large;
        }

        h1{
            background-color:aqua;
            width: 200px;
            text-align: center;
            margin: auto;
            
        }
        #myName{
            color:blueviolet;
            text-align: center;
        }
        .noman{
            color: aquamarine;
            font-size: xx-large;
        }
       

    </style>

</head>
<body>
    <h1>I'm Learning internal css</h1>
    <p style="color:rgb(29, 13, 2)">Ordered List</p>
    <ol>
        <li class="noman">Noman</li>
        <li>Saim</li>
        <li>Mahbub</li>
        <li class="noman">Noman</li>
        <li id="myName">Saim</li>
        <li>Mahbub</li>
        <li class="noman">Noman</li>
        <li>Saim</li>
        <li>Mahbub</li>
    </ol>

    <p style="color:black;">Unordered List</p>
    <ul>
        <li>Biriyani</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum.</li>
        <li>Saim</li>
        <li class="noman">Noman</li>
    </ul>
</body>
</html>
